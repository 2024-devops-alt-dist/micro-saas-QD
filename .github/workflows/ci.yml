name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  frontend:
    name: "Frontend CI"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./pwa-planteau-api/client
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./pwa-planteau-api/client/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Security audit
        run: npm audit --audit-level=high
      - name: Run linter
        run: npm run lint
      - name: Type check
        run: npm run type-check || true
      - name: Build application
        run: npm run build
      - name: Run tests
        run: npm test --if-present

  backend:
    name: "Backend CI"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./pwa-planteau-api/api
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./pwa-planteau-api/api/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Security audit
        run: npm audit --audit-level=high
      - name: Run linter
        run: npm run lint
      - name: Type check
        run: npm run type-check || true
      - name: Build application
        run: npm run build || echo "No build step needed"
      - name: Run tests
        run: npm test --if-present

  docker:
    name: Docker Build & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Lint Dockerfiles
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: ./pwa-planteau-api/api/Dockerfile
      - name: Build Docker images
        run: docker compose -f ./pwa-planteau-api/docker-compose.yml build