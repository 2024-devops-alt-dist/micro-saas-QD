name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  frontend:
    name: "Frontend CI"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./pwa-planteau-api/client
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./pwa-planteau-api/client/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Security audit
        run: npm audit --audit-level=high
      - name: Run linter
        run: npm run lint
      - name: Type check
        run: npm run type-check || true
      - name: Build application
        run: npm run build
      - name: Run tests
        run: npm test --if-present

  backend:
    name: "Backend CI"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./pwa-planteau-api/api
    env:
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: planteau_db
      DB_HOST: localhost
      DB_PORT: 5433
      DATABASE_URL: postgresql://postgres:postgres@localhost:5433/planteau_db
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: planteau_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5433:5432
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./pwa-planteau-api/api/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Rebuild native modules
        run: npm rebuild
      - name: Clean Prisma generated files
        run: rm -rf src/generated/prisma
      - name: Generate Prisma Client
        run: npx prisma generate
      - name: Security audit
        run: npm audit --audit-level=high
      - name: Run linter
        run: npm run lint
      - name: Type check
        run: npm run type-check || true
      - name: Build application
        run: npm run build || echo "No build step needed"
      - name: Run database migrations
        run: npx prisma migrate deploy
      - name: Create test fixtures
        run: npm run create-fixtures
      - name: Run unit tests
        run: npm run test:unit
      - name: Run integration tests
        run: npm run test:integration
      - name: Generate coverage report
        run: npm run test:coverage || true

  docker:
    name: Docker Build & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Lint Dockerfiles
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: ./pwa-planteau-api/api/Dockerfile
      - name: Build Docker images
        run: docker compose -f ./pwa-planteau-api/compose.yml build